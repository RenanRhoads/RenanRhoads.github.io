<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renan Rhoads</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050712;
      --fg: #e9edf7;
      --muted: #92a3c7;
      --accent: #82ffe5;
      --accent-2: #728aff;
      --accent-3: #ff7ac3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: '"'"'"'"'"'Neue Haas Display'"'"', '"'"'Segoe UI'"'"', system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1.5rem;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 20% 20%, rgba(130, 255, 229, 0.25), transparent 40%),
        radial-gradient(110% 110% at 78% 12%, rgba(114, 138, 255, 0.22), transparent 36%),
        radial-gradient(90% 90% at 45% 80%, rgba(255, 122, 195, 0.2), transparent 40%),
        var(--bg);
    }

    .gradient {
      position: absolute;
      inset: -20%;
      background: linear-gradient(120deg,
        rgba(130, 255, 229, 0.4),
        rgba(114, 138, 255, 0.35),
        rgba(255, 122, 195, 0.35),
        rgba(114, 138, 255, 0.32));
      background-size: 180% 180%;
      filter: blur(50px);
      opacity: 0.7;
      animation: gradientShift 18s ease-in-out infinite;
    }

    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.55;
      mix-blend-mode: screen;
    }

    .glow-a {
      width: 50vw;
      height: 50vw;
      left: -12%;
      top: -8%;
      background: radial-gradient(circle at 30% 30%, rgba(130, 255, 229, 0.65), transparent 60%);
      animation: floatA 26s ease-in-out infinite;
    }

    .glow-b {
      width: 45vw;
      height: 45vw;
      right: -10%;
      bottom: -12%;
      background: radial-gradient(circle at 40% 40%, rgba(255, 122, 195, 0.6), transparent 55%);
      animation: floatB 24s ease-in-out infinite;
    }

    .grid {
      position: absolute;
      inset: -20%;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
      background-size: 120px 120px;
      transform: perspective(800px) rotateX(65deg) translateY(-10%);
      opacity: 0.16;
      animation: gridDrift 30s linear infinite;
      mix-blend-mode: screen;
    }

    .content {
      width: min(720px, 100%);
      background: rgba(5, 7, 18, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 2.75rem 2.25rem;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px) saturate(135%);
    }

    .eyebrow {
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: var(--accent);
      margin: 0 0 0.8rem;
    }

    h1 {
      margin: 0 0 0.85rem;
      font-size: clamp(2.4rem, 5vw, 3.6rem);
      letter-spacing: -0.03em;
    }

    p {
      margin: 0 0 1.6rem;
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .cta {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 1.35rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid transparent;
      transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
    }

    .btn.primary {
      background: linear-gradient(120deg, var(--accent) 0%, var(--accent-2) 60%);
      color: #02040b;
      box-shadow: 0 10px 40px rgba(114, 138, 255, 0.35);
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 50px rgba(114, 138, 255, 0.4);
    }

    .btn.ghost {
      color: var(--fg);
      border-color: rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.04);
    }

    .btn.ghost:hover {
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    @keyframes gradientShift {
      0% {
        transform: translate3d(0, 0, 0) rotate(0deg);
        background-position: 0% 50%;
      }
      50% {
        transform: translate3d(-2%, -4%, 0) rotate(120deg);
        background-position: 100% 50%;
      }
      100% {
        transform: translate3d(0, 0, 0) rotate(240deg);
        background-position: 0% 50%;
      }
    }

    @keyframes floatA {
      0% { transform: translate3d(-8%, -6%, 0) scale(1); }
      50% { transform: translate3d(8%, 6%, 0) scale(1.05); }
      100% { transform: translate3d(-8%, -6%, 0) scale(1); }
    }

    @keyframes floatB {
      0% { transform: translate3d(8%, 10%, 0) scale(1); }
      50% { transform: translate3d(-10%, -8%, 0) scale(1.08); }
      100% { transform: translate3d(8%, 10%, 0) scale(1); }
    }

    @keyframes gridDrift {
      from { background-position: 0 0, 0 0; }
      to { background-position: 120px 120px, 120px 120px; }
    }

    @media (max-width: 640px) {
      body { padding: 2.5rem 1rem; }
      .content { padding: 2.25rem 1.75rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      .gradient, .glow, .grid { animation: none; }
    }
  </style>
</head>
<body>
  <div class=\"background\">
    <div class=\"gradient\"></div>
    <div class=\"glow glow-a\"></div>
    <div class=\"glow glow-b\"></div>
    <div class=\"grid\"></div>
  </div>

  <main class=\"content\">
    <p class=\"eyebrow\">Now with motion</p>
    <h1>Living background</h1>
    <p>A layered gradient with drifting glow orbs and a subtle moving grid gives your page depth without needing any JavaScript.</p>
    <div class=\"cta\">
      <a class=\"btn primary\" href=\"#\">Get in touch</a>
      <a class=\"btn ghost\" href=\"#\">See projects</a>
    </div>
  </main>
</body>
</html>
